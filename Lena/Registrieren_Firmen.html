<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Registrieren_Firmen_Style.css">
    <meta charset="UTF-8">
    <title>Registrieren als Unternehmen</title>
</head>
<body>
<div class="container">
    <h1> Registrieren !!</h1>

    <form  method="get" name="myForm">
        <div class="Profil_Daten">
            <p><span>E_Mail Adresse: </span><input type="email" name="E-Mail"><br></p>
            <span><span>Passwort:</span> <input type="password" name="Passwort"><br></p>
            </div>

<h2>Infos zum Unmternehmen</h2>
<div class="U">
        <p><span>Name:</span> <input type="text" name="name"><br></p>
        <p><span>Homepage:</span> <input type="text" name="web"><br></p>
        <p><span>Adresse:</span> <input type="text" name="adresse"><br></p>
        <p><span>Telefonnummer:</span> <input type="tel" name="tele"><br></p>
        <p><span>Fax-Nummer:</span> <input type="text" name="fax"><br></p>
        <p><span>Geburtsdatum:</span> <input type="date" name="geb"><br></p>
        <p><span>Beschreibung:</span> <input type="text" name="info"><br></p>
        <p><span>Fotos:</span> <input type="image" name="img"><br></p>
</div>

       <h2>Infos zu ihrem Ansprchpatner</h2>
<div class="A">
        <p><span>Name:</span> <input type="text" name="nameA"><br></p>
        <p><span>E-Mail Adresse:</span> <input type="email" name="E-MailA"><br></p>
        <p><span>Telefonnummer:</span> <input type="tel" name="tele"><br></p>
        <p><span>Foto:</span> <input type="image" name="img"><br></p>
</div>

        <button class="Butten"> Jetzt Registrieren!!</button>
    </form>


</div>

</body>
</html>
