<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Registrieren_Firmen_Style.css">
    <meta charset="UTF-8">
    <title>Registrieren als Unternehmen</title>
</head>
<body>
<div class="container">
    <h1> Registrieren !!</h1>

    <form  method="get" name="myForm">
        <div class="Profil_Daten">
            <p><span>E_Mail Adresse: </span><input type="email" name="email"><br></p>
            <span><span>Passwort:</span> <input type="password" name="password"><br></p>
            </div>

<h2>Infos zum Unmternehmen</h2>
<div class="U">
        <p><span>Name:</span> <input type="text" name="name"><br></p>
        <p><span>Homepage:</span> <input type="text" name="homepage"><br></p>
        <p><span>Adresse:</span> <input type="text" name="address"><br></p>
        <p><span>Telefonnummer:</span> <input type="tel" name="telephone_number"><br></p>
        <p><span>Geburtsdatum:</span> <input type="date" name="g"><br>
        <p><span>Beschreibung:</span> <input type="text" name="description"><br></p>
        <p><span>Fotos:</span> <input type="image" name="image_url"><br></p>
</div>

       <h2>Infos zu ihrem Ansprchpatner</h2>
<div class="A">
        <p><span>Vorname:</span> <input type="text" name="contact_first_name"><br></p>
        <p><span>Nachname:</span> <input type="text" name="contact_last_name"><br></p>
        <p><span>E-Mail Adresse:</span> <input type="contact_email" name="email"><br></p>
        <p><span>Telefonnummer:</span> <input type="tel" name="contact_telephone_number"><br></p>
        <p><span>Foto:</span> <input type="image" name="contact_image_url"><br></p>
</div>

        <button class="Butten"> Jetzt Registrieren!!</button>
    </form>


</div>

</body>
</html>
